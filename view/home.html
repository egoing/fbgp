<div class="home">
{% extends "/view/base.html" %}
{% block content %}
{% autoescape true %}
<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
        {% for tag in tags %}
            <li><a href="/feed/{{tag.name}}">#{{tag.name}}</a></li>    
        {% endfor%}
        </ul>
    </div>
    <div class="col-md-10">
        <table class="table">
        {% for feed in feeds %}
            <tr>
                <td>{{feed.message}}</td>
            </tr>
        {% endfor%}
        </table>
    </div>
</div>

{% endautoescape %}
{% endblock %}
</div>
