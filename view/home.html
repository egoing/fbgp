<div class="home" id="content" data-tag="{{tag}}">
{% extends "/view/base.html" %}
{% block content %}
{% autoescape true %}
<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
        {% for tag in tags %}
            <li><a href="/feed/{{tag.name}}">#{{tag.name}}</a></li>    
        {% endfor%}
        </ul>
    </div>
    <div class="col-md-10">
        <table class="table" id="feed_list">
        </table>
        <!-- bind style.js -->
        <input type="button" id="next_btn" value="next" />
    </div>
</div>

{% endautoescape %}
{% endblock %}
</div>
